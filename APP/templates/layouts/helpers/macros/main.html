{% macro nav_link(text, endpoint) %}
    {% if request.endpoint.endswith(endpoint) %}
        <li class="nav-item active">
            <a class="nav-link" href="{{ url_for(endpoint, **kwargs) }}">{{ text }}</a>
        </li>
    {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for(endpoint, **kwargs) }}">{{ text }}</a>
        </li>
    {% endif %}
{% endmacro %}
